apiVersion: apps/v1
kind: Deployment
metadata:
  name: integrations-service
  namespace: alstalk-backend
  labels:
    app: integrations-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: integrations-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: integrations-service
        version: v1
    spec:
      containers:
      - name: integrations-service
        image: <YOUR_ECR_REGISTRY>/integrations-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8004
          name: http
          protocol: TCP
        env:
        - name: PROJECT_NAME
          value: "integrations-service"
        - name: PORT
          value: "8004"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: alstalk-secrets
              key: DATABASE_URL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: alstalk-secrets
              key: SECRET_KEY
        - name: ALGORITHM
          valueFrom:
            secretKeyRef:
              name: alstalk-secrets
              key: ALGORITHM
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: integrations-service
  namespace: alstalk-backend
  labels:
    app: integrations-service
spec:
  type: ClusterIP
  selector:
    app: integrations-service
  ports:
  - name: http
    protocol: TCP
    port: 8004
    targetPort: 8004
  sessionAffinity: None
