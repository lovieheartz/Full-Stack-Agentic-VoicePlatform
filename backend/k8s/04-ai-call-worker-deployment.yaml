apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-call-agent-worker
  namespace: alstalk-backend
  labels:
    app: ai-call-agent-worker
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-call-agent-worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: ai-call-agent-worker
        version: v1
    spec:
      containers:
      - name: ai-call-agent-worker
        image: <YOUR_ECR_REGISTRY>/ai-call-service:latest
        imagePullPolicy: Always
        command: ["python", "agents/outbound_agent.py", "prod"]
        env:
        - name: PROJECT_NAME
          value: "ai-call-agent-worker"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: alstalk-secrets
              key: DATABASE_URL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: alstalk-secrets
              key: SECRET_KEY
        - name: ALGORITHM
          valueFrom:
            secretKeyRef:
              name: alstalk-secrets
              key: ALGORITHM
        - name: LIVEKIT_URL
          valueFrom:
            secretKeyRef:
              name: alstalk-secrets
              key: LIVEKIT_URL
        - name: LIVEKIT_API_KEY
          valueFrom:
            secretKeyRef:
              name: alstalk-secrets
              key: LIVEKIT_API_KEY
        - name: LIVEKIT_API_SECRET
          valueFrom:
            secretKeyRef:
              name: alstalk-secrets
              key: LIVEKIT_API_SECRET
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: alstalk-secrets
              key: OPENAI_API_KEY
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
