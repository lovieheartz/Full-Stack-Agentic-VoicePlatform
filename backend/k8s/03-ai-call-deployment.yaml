apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-call-service
  namespace: alstalk-backend
  labels:
    app: ai-call-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-call-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: ai-call-service
        version: v1
    spec:
      containers:
      - name: ai-call-service
        image: <YOUR_ECR_REGISTRY>/ai-call-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8002
          name: http
          protocol: TCP
        env:
        - name: PROJECT_NAME
          value: "ai-call-service"
        - name: PORT
          value: "8002"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: alstalk-secrets
              key: DATABASE_URL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: alstalk-secrets
              key: SECRET_KEY
        - name: ALGORITHM
          valueFrom:
            secretKeyRef:
              name: alstalk-secrets
              key: ALGORITHM
        - name: LIVEKIT_URL
          valueFrom:
            secretKeyRef:
              name: alstalk-secrets
              key: LIVEKIT_URL
        - name: LIVEKIT_API_KEY
          valueFrom:
            secretKeyRef:
              name: alstalk-secrets
              key: LIVEKIT_API_KEY
        - name: LIVEKIT_API_SECRET
          valueFrom:
            secretKeyRef:
              name: alstalk-secrets
              key: LIVEKIT_API_SECRET
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: alstalk-secrets
              key: OPENAI_API_KEY
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: ai-call-service
  namespace: alstalk-backend
  labels:
    app: ai-call-service
spec:
  type: ClusterIP
  selector:
    app: ai-call-service
  ports:
  - name: http
    protocol: TCP
    port: 8002
    targetPort: 8002
  sessionAffinity: None
